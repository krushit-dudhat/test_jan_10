<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div>
        <div>
            <img src="" alt="company logo" />
            <div>
                <label> Sign Up form </label>
            </div>
        </div>
        <div>
            <form action="" method="post">
                <div>
                    <label> Name: </label>
                </div>
                <div>
                    <input type="text" name="name" placeholder="Enter your name" />
                </div>
                <div>
                    <label> Date of birth: </label>
                </div>
                <div>
                    <input type="date" name="date" format="dd-MM-yyyy" />
                </div>
                <div>
                    <label> Gender: </label>
                    <input type="radio" value="male" name="gender" checked /> Male 
                    <input type="radio" value="female" name="gender" /> Female
                </div>
                <div>
                    <div>
                        <label> Email address : </label>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Enter your email address" />
                    </div>
                </div>
                <div>
                    <div>
                        <label> Password </label>
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Enter your password" />
                    </div>
                </div>
                <div>
                    <div>
                        <label> Location </label>
                    </div>
                    <div>
                        <select id="location" name="location">
                            <option value="ahmedabad"> Ahmedabad </option>
                            <option value="surat"> Surat </option>
                            <option value="kolkata"> Kolkata </option>
                            <option value="delhi"> Delhi </option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="termsncond" > I'm agree with all terms and conditions </input>
                </div>
                <div>
                    <button type="submit" value="signup" name="signup" > Sign up </button>
                    <button type="reset" value="cancel" name="Cancel" > Cancel </button>
                </div>
            </form>
        </div>
        <div>
            <div>
                <!-- background image is sat here  -->
            </div>
            <div>
                <picture>
                    <img src="" alt="img with picture tag" >
                </picture>
            </div>
        </div>

    </div>
</body>

</html>
